<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css" integrity="sha512-XWTTruHZEYJsxV3W/lSXG1n3Q39YIWOstqvmFsdNEEQfHoZ6vm6E9GK2OrF6DSJSpIbRbi+Nn0WDPID9O7xB2Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="row d-flex align-items-center box_container">
        <div class="col-12 col-md-6 d-flex flex-column align-items-center">
            <h2 class="text-light mb-3 title">Your Current Local Time</h2>
            <div class="localTime text-light d-flex">
                <h3 class="time"><span class="hours">00</span> : <span class="minutes">00</span> : <span class="seconds">00</span> <span class="suffix"></span></h3>
            </div>
        </div>
        <div class="col-12 col-md-6 d-flex flex-column align-items-center clock_content">
            <div class="clock_container">
            </div>
            <div class="clock_hands">
                <div class="hourHand">
                    <img src="images/hourHand.png" alt="">
                </div>
                <div class="minuteHand">
                    <img src="images/minuteHand.png" alt="">
                </div>
                <div class="secondHand">
                    <img src="images/secondHand.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div>
        <audio id="myAudio" src="audio/clock-ticking-2.mp3"></audio>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js" type="text/javaScript"></script>
</body>
</html>
